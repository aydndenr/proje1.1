<h3>OYUNCU EKLE</h3>
<div class="container">
   <form th:action="@{/oyuncuekle}" th:object="${oyuncu}" method="post">
   <div class="form-group" style="margin-top:50px">
    <label for="exampleInputEmail1"><b>Adı</b></label>
    <input type="text"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Oyuncu Adı" th:field="*{name}" />
  </div>
     <div class="form-group">
    <label for="exampleInputEmail1"><b>Soyadı</b></label>
    <input type="text"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Oyuncu Soyadı" th:field="*{surname}" />

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1"><b>Mevkisi</b></label>
    <input type="text"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rolü" th:field="*{content}" />

  </div>
  
   <div class="form-group">
  
    <button type="submit">Oyuncuyu Ekle</button>
  </div>
  </form>
